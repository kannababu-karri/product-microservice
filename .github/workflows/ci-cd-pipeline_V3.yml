name: CI-CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Build Spring Boot Product Microservices #  run: mvn clean install
        run: mvn clean install

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.host.url=http://host.docker.internal:9001 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=restful.product \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/demo:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}/demo:latest

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version
          
      - name: Helm lint
        run: |
          helm lint ./product-helm/charts/product

      - name: Render Helm templates
        run: |
          helm template product-release ./product-helm/charts/product \
            --set image.repository=ghcr.io/${{ github.repository }}/demo \
            --set image.tag=latest
